<html>
<head>
    <meta charset="UTF-8">
    <title>Використання рядків, що біжать</title>
</head>
<body>
    <marquee behavior="alternate" direction="left" bgcolor="lightblue">
        <font size="7">Текст у рядку коливається з боку в бік</font>
    </marquee>

    <marquee direction="right" bgcolor="lightgreen">
        <font size="7">Текст пробігає справа наліво та з’являється знову</font>
    </marquee>

    <marquee direction="left" scrollamount="10" bgcolor="lightyellow" behavior="slide">
        <font size="7">Текст пробігає зліва направо та зупиняється</font>
    </marquee>

    <marquee direction="left" scrolldelay="100" bgcolor="lightpink">
        <font size="7">Перший режим запізнення</font>
    </marquee>

    <marquee direction="left" scrolldelay="200" bgcolor="lightgray">
        <font size="7">Другий режим запізнення</font>
    </marquee>
</body>
</html>
